<!DOCTYPE html>
<html lang="en">
<head>

    <title>FAKE WEBSITE</title>
</head>
<body>
    <h1>Get a free gift card!</h1>
    <a href="http://localhost:4000/transfer?amount=1000&recipient=hacky">Click here!</a>

    <h2>or here, if that doesn't work!</h2>
